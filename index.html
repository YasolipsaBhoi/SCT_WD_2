<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="btn function" data-key="C">C</button>
      <button class="btn function" data-key="DEL">DEL</button>
      <button class="btn operator" data-key="/">÷</button>
      <button class="btn operator" data-key="*">×</button>

      <button class="btn" data-key="7">7</button>
      <button class="btn" data-key="8">8</button>
      <button class="btn" data-key="9">9</button>
      <button class="btn operator" data-key="-">−</button>

      <button class="btn" data-key="4">4</button>
      <button class="btn" data-key="5">5</button>
      <button class="btn" data-key="6">6</button>
      <button class="btn operator" data-key="+">+</button>

      <button class="btn" data-key="1">1</button>
      <button class="btn" data-key="2">2</button>
      <button class="btn" data-key="3">3</button>
      <button class="btn equal" data-key="=">=</button>

      <button class="btn zero" data-key="0">0</button>
      <button class="btn" data-key=".">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll(".btn");

    // Button clicks
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        handleInput(btn.dataset.key);
      });
    });

    // Keyboard input
    document.addEventListener("keydown", (e) => {
      if (/[\d\+\-\*\/\.]/.test(e.key)) {
        handleInput(e.key);
      } else if (e.key === "Enter") {
        handleInput("=");
      } else if (e.key === "Backspace") {
        handleInput("DEL");
      } else if (e.key === "Escape") {
        handleInput("C");
      }
    });

    function handleInput(key) {
      if (key === "C") {
        display.value = "";
      } else if (key === "DEL") {
        display.value = display.value.slice(0, -1);
      } else if (key === "=") {
        try {
          display.value = eval(display.value) || "";
        } catch {
          display.value = "Error";
        }
      } else {
        display.value += key;
      }
    }
  </script>
</body>
</html>
