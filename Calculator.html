<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }
    .display {
      width: 240px;
      height: 50px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px;
      font-size: 24px;
      border-radius: 10px;
      border: none;
      background: #eee;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ddd;
    }
    .operator {
      background: #ff9500;
      color: white;
    }
    .equal {
      background: #34c759;
      color: white;
      grid-column: span 2;
    }
    .clear {
      background: #ff3b30;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    // Button clicks
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          display.value = "";
        } else if (value === "=") {
          try {
            // Prevent eval injection by replacing invalid characters
            const safeExpression = display.value.replace(/[^0-9+\-*/.]/g, "");
            display.value = eval(safeExpression) || "";
          } catch {
            display.value = "Error";
          }
        } else {
          display.value += value;
        }
      });
    });

    // Keyboard input
    document.addEventListener("keydown", (event) => {
      if ((/[0-9+\-*/.]/).test(event.key)) {
        display.value += event.key;
      } else if (event.key === "Enter") {
        try {
          const safeExpression = display.value.replace(/[^0-9+\-*/.]/g, "");
          display.value = eval(safeExpression) || "";
        } catch {
          display.value = "Error";
        }
      } else if (event.key === "Backspace") {
        display.value = display.value.slice(0, -1);
      } else if (event.key.toLowerCase() === "c") {
        display.value = "";
      }
    });
  </script>
</body>
</html>
